<!-- employees.html -->
    <div class="">
        <h1>Employees list Page</h1>

        <div><button ng-click="toggle()">Add employee</button> </div>
         <!-- add new employee -->
         <div  ng-show="showForm">
            <form ng-submit="addEmployee()">
                <div>
                    <p>Name:</p>
                    <input type="text" ng-model="employeeName"  size="30" placeholder="name">
                    <p>Surname:</p>
                    <input type="text" ng-model="employeeSurname"  size="30" placeholder="name">
                </div>
                <div>
                    <p>Phone:</p>
                    <input type="text" ng-model="employeePhone"  size="70" placeholder="phone">  
                </div>
                <input class="button-add" type="submit" value="add">
            </form>
         </div>
        <div>
            <table>
                <thead>
                  <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th> </th>
                  </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees">
                        <td>{{$index + 1}}</td>
                        <td>{{employee.firstName}}</td> 
                        <td> <button ng-click="remove(employee._id, $index)">x</button> </td>  
                    </tr>
                </tbody>      
            </table>
        </div>    
    </div>
