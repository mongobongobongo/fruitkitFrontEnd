<!-- singlePackage.html -->
    <div class="single-package">
        <h2>One package # {{ packID }}</h2>

        
        <ul class="list">
        	<li>
                <span> </span>
                <span>name: {{ thisPack.name }}</span>
                <span>weight: {{ thisPack.weight }}</span>
                <span>fruits: {{ thisPack.fruits}}</span>
            </li>
        </ul>

        <h3>Orders with this pack</h3>
        <ul>
            <li ng-repeat="order in ordersWithThisPack">
                <span>{{order}}</span>
            </li>
             
        </ul>


    </div>
