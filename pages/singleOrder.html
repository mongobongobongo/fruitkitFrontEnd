<!-- singleOrder.html -->
    <div class="single-order">
        <h1>One order # {{ orderID }}</h1>

        <p>{{ message }}</p>
        <ul>
        	<li>customer: {{ thisOrder.orderCustomer }}</li>
        	<li>pack: {{ thisOrder.orderPack }}</li>
        	<li>days: {{ thisOrder.daysInWeek }}</li>
        	<li>weeks: {{ thisOrder.weeks }}</li>
        	<li>first delivery: {{ thisOrder.firstDeliveryDate }}</li>
        	<li>is Active: {{ thisOrder.isActive }}</li>
        </ul>


    </div>
